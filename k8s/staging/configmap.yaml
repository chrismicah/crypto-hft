apiVersion: v1
kind: ConfigMap
metadata:
  name: hft-config
  namespace: hft-staging
data:
  # Environment
  ENVIRONMENT: "staging"
  LOG_LEVEL: "DEBUG"
  LOG_FORMAT: "json"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
  KAFKA_AUTO_CREATE_TOPICS: "true"
  
  # Trading Configuration
  BINANCE_TESTNET: "true"
  SYMBOLS: "BTCUSDT,ETHUSDT"
  MAX_POSITION_SIZE: "5000"
  MAX_DAILY_LOSS: "1000"
  MAX_DRAWDOWN_PERCENT: "10"
  ENABLE_PAPER_TRADING: "true"
  
  # EVOP Configuration
  EVOP_MAX_CHALLENGERS: "2"
  EVOP_CHALLENGER_CAPITAL_FRACTION: "0.2"
  EVOP_MIN_EVALUATION_DAYS: "1"
  EVOP_CONFIDENCE_LEVEL: "0.8"
  EVOP_EVALUATION_FREQUENCY: "2"
  CHAMPION_INITIAL_CAPITAL: "10000.0"
  
  # Model Parameters
  KALMAN_BATCH_SIZE: "10"
  KALMAN_UPDATE_FREQ: "1000"
  GARCH_WINDOW: "100"
  GARCH_UPDATE_FREQ: "5000"
  
  # Risk Management
  BOCD_HAZARD_RATE: "0.01"
  WARNING_THRESHOLD: "0.3"
  HALT_THRESHOLD: "0.5"
  CRITICAL_THRESHOLD: "0.7"
  
  # Redis Configuration
  REDIS_URL: "redis://redis:6379"
